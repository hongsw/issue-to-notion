name: issue_to_notion_card
on:
  issues:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notion Card Creator
        uses: hongsw/issue-to-notion@v1.1.1
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_URL: https://www.notion.so/koreaspacedata/21f97679430842019df301b6a3b337d6?v=51c206fbe291472e8c27e1d8b8a897c6
          PROPERTY_NAME : state
          STATE_OPEN : open
          STATE_CLOSED : closed
