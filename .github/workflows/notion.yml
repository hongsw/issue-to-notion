name: issue_to_notion_card
on:
  issues:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notion Card Creator
        uses: hongsw/issue-to-notion@v1.1.1
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROPERTY_NAME : state
          STATE_OPEN : open
          STATE_CLOSED : closed
